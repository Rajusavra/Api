<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        function resolveAfter2Seconds() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('resolved');
                }, 1000);
            });
        }

        function resolveAfter20Seconds() {
            return new Promise((repeat) => {
                setTimeout(() => {
                    repeat('repeated');
                }, 2000);
            });
        }

        async function asyncCall() {
            console.log('calling');
            const result = await resolveAfter2Seconds();
            console.log(result);
            // Expected output: "repeated"
        }

        asyncCall();

        async function repeatCall() {
            console.log('responsed');
            const res = await resolveAfter20Seconds();
            console.log(res);
            // Expected output: "responsed"
        }

        repeatCall();


    </script>

</body>

</html>
